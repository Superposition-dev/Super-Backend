spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb:MODE=MySQL
    driver-class-name: org.h2.Driver

mybatis:
  mapper-locations: classpath:mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true

cors:
  pathPattern: /**
  allowedOrigins: https://www.spp-art.com